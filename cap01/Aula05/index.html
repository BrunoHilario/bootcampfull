<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>

      <p>
        <input type="text" id="input1" placeholder="Informe seu nome" />
      </p>

      <span id="nameLength"></span>
      <p>
        <input type="email" id="input5" placeholder="Informe email" />
      </p>
      <p>
        <input type="checkbox" id="input2" checked />
        Rock
      </p>

      <p>
        <input type="radio" id="input3" name="opcao" />
        Sim
        <input type="radio" id="input4" name="opcao" />
        Não
      </p>
      <p>
        <input type="date" name="" id="input6" />
      </p>
      <p>
        <input type="submit" name="" id="submit" value="Enviar dados" />
      </p>
    </form>
    <div class="container">
      <div class="flex-column">
        <ul>
          <li class="flex-row">
            <span class="label">(R) Vermelho</span>
            <input
              class="range"
              type="range"
              min="0"
              max="255"
              value="0"
              id="rangeRed"
            />
            <input
              type="number"
              disabled
              id="inputRed"
              value="0"
              min="0"
              max="255"
            />
          </li>
          <li class="flex-row">
            <span class="label">(R) Verde</span>
            <input
              class="range"
              type="range"
              min="0"
              max="255"
              value="0"
              id="rangeGreen"
            />
            <input
              type="number"
              disabled
              id="inputGreen"
              value="0"
              min="0"
              max="255"
            />
          </li>
          <li class="flex-row">
            <span class="label">(R) Azul</span>
            <input
              class="range"
              type="range"
              min="0"
              max="255"
              value="0"
              id="rangeBlue"
            />
            <input
              type="number"
              disabled
              id="inputBlue"
              value="0"
              min="0"
              max="255"
            />
          </li>
        </ul>

        <div class="square" id="square"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
